<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="btn-container">
            <input type="text" name="input" id="input">
            <div class="grid-container">
                <div><button class="clear btn" id="AC">AC</button></div>
                <div><button class="openBracket btn" id="open-bracket">(</button></div>
                <div><button class="closedBracket btn" id="closed-bracket">)</button></div>
                <div><button class="back btn" id="CE">CE</button></div>

                <div><button class="seven btn number-btn">7</button></div>
                <div><button class="eight btn number-btn">8</button></div>
                <div><button class="nine btn number-btn">9</button></div>
                <div><button class="multiply btn" id="x">x</button></div>

                <div><button class="four btn number-btn">4</button></div>
                <div><button class="five btn number-btn">5</button></div>
                <div><button class="six btn number-btn">6</button></div>
                <div><button class="subtract btn" id="minus">-</button></div>

                <div><button class="one btn number-btn">1</button></div>
                <div><button class="two btn number-btn">2</button></div>
                <div><button class="three btn number-btn">3</button></div>
                <div><button class="add btn" id="plus">+</button></div>

                <div><button class="point btn number-btn" id="dot">.</button></div>
                <div><button class="zero btn number-btn">0</button></div>
                <div><button class="division btn" id="divide">/</button></div>
                <div><button class="equalTo btn" id="equal">=</button></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
